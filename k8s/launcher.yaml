# -----------------------------------------------------------
# ServiceAccount for the launcher to manage pods/services
# -----------------------------------------------------------
apiVersion: v1
kind: ServiceAccount
metadata:
  name: launcher-sa
  namespace: airflow-dev
---
# -----------------------------------------------------------
# Role — allows creating, deleting, and reading pods + services
# -----------------------------------------------------------
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: launcher-role
  namespace: airflow-dev
rules:
  - apiGroups: [""]
    resources: ["pods", "services"]
    verbs: ["get", "list", "create", "delete", "watch"]
---
# -----------------------------------------------------------
# RoleBinding
# -----------------------------------------------------------
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: launcher-rolebinding
  namespace: airflow-dev
subjects:
  - kind: ServiceAccount
    name: launcher-sa
    namespace: airflow-dev
roleRef:
  kind: Role
  name: launcher-role
  apiGroup: rbac.authorization.k8s.io
---
# -----------------------------------------------------------
# Launcher Deployment
# -----------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: launcher
  namespace: airflow-dev
  labels:
    app: launcher
spec:
  replicas: 1
  selector:
    matchLabels:
      app: launcher
  template:
    metadata:
      labels:
        app: launcher
    spec:
      serviceAccountName: launcher-sa
      containers:
        - name: launcher
          image: airflow-launcher:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 5000
          env:
            - name: K8S_NAMESPACE
              value: airflow-dev
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
---
# -----------------------------------------------------------
# Launcher Service — exposed via NodePort 30080
# -----------------------------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: launcher-svc
  namespace: airflow-dev
spec:
  type: NodePort
  selector:
    app: launcher
  ports:
    - port: 5000
      targetPort: 5000
      nodePort: 30080
      name: http
